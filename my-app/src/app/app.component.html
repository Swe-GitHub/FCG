<div class="content">
  <h1>Survey Forms</h1>
  <form [formGroup]="travelForm" (ngSubmit)="onPost()">
    <div class="form-container">
      <label for="surveyType">Select a survey</label>
      <select id="surveyType" name="surveyType" formControlName="formId">
        <option  *ngFor="let item of surveyData" [value]="item.id">{{item.name}}</option>
      </select>
      <div *ngIf="isShow">
        <app-form-wrapper [objects]="dynamicFormData" (formData)="getDynamicFromData($event)" [isReset]="isReset"></app-form-wrapper>
      </div>
      <div id="buttonBox">
        <label>Your Name</label>
        <input type="text" formControlName="participantName">
        <button type="submit">Post Answer</button>
      </div>
    </div>
  </form>

</div>
